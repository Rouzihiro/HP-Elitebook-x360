# Font configuration
font_family MesloLGS Nerd Font Mono
font_size 18.0

# Window padding
window_padding 10 10

# Background opacity (0 = fully transparent, 1 = fully opaque)
background_opacity 0.5

# Inactivity opacity (applies when the window loses focus)
inactive_opacity 0.3

# Configure text shadow for a glow effect
text_shadow 1.0, 1.0, 1.0, 0.8
text_shadow_offset 1.0, 1.0

# Environment variables
env TERM=xterm-256color

# Theme configuration
# BEGIN_KITTY_THEME
include current-theme.conf
# END_KITTY_THEME

# Key mapping:

# New tab
map ctrl+t new_tab

# Close current tab
map ctrl+w close_tab

# Switch to the next tab
map ctrl+right next_tab
map ctrl+up next_tab

# Switch to the previous tab
map ctrl+left previous_tab
map ctrl+down previous_tab

# Switch to a specific tab (1-9)
map ctrl+1 activate_tab 1
map ctrl+2 activate_tab 2
map ctrl+3 activate_tab 3
map ctrl+4 activate_tab 4
map ctrl+5 activate_tab 5
map ctrl+6 activate_tab 6
map ctrl+7 activate_tab 7
map ctrl+8 activate_tab 8
map ctrl+9 activate_tab 9

# Close the current window
map ctrl+shift+w close_window

# Split window horizontally
map ctrl+shift+h split_horizontally

# Split window vertically
map ctrl+shift+v split_vertically

# Navigate between panes (after splitting)
map ctrl+shift+left focus_left
map ctrl+shift+right focus_right
map ctrl+shift+up focus_up
map ctrl+shift+down focus_down

